<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delete user</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div>
    <h2><p class="text-center">Delete user</p></h2>
  </div>
  <div th:fragment="delete">
    <form role="form" th:method="DELETE" th:object="${user}" th:action="@{/admin/delete/user/{id}(id=${user.getId()})}">
      <div class="modal-header">
        <h5 class="modal-title">Delete user</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="container col-6 text-center">
        <div class="form-group">
          <p>
            <label for="id">
              <strong>ID</strong>
            </label>
            <input th:value="${user.getId()}" id="id" type="number" readonly class="form-control">
          </p>
          </label>
        </div>
        <div class="form-group">
          <p>
            <label for="firstName">
              <strong>First Name</strong>
            </label>
            <input th:value="${user.getFirstName()}" id="firstName" type="text" class="form-control" readonly>
          </p>
        </div>
        <div class="form-group">
          <p>
            <label for="lastName">
              <strong>Last Name</strong>
            </label>
            <input th:value="${user.getLastName()}" id="lastName" type="text" class="form-control" readonly>
          </p>
        </div>
        <div class="form-group">
          <p>
            <label for="age">
              <strong>Age</strong>
            </label>
            <input th:value="${user.getAge()}" type="number" class="form-control" readonly id="age">
          </p>
        </div>
        <div class="form-group">
          <p>
            <label for="email">
              <strong>Email</strong>
            </label>
            <input th:value="${user.getEmail()}" type="text" class="form-control" readonly id="email">
          </p>
        </div>
        <div class="form-group">
          <label for="roles">
            <strong>Roles</strong>
          </label>
          <select multiple class="form-control form-control-sm" readonly id="roles" name="roles" size="2">
            <option th:each="role: ${user.getRoles()}" th:value="${role.getId()}" th:selected="${role.getCutRoleName()}" th:text="${role.getCutRoleName()}"></option>
          </select>
        </div>
        <br>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-danger">Delete</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
