<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div>
        <h2><p class="text-center">Edit information about user</p></h2>
    </div>
    <div th:fragment="edit">
        <form id="formEdit" th:method="PATCH" action="#" th:action="@{/admin/edit/user/{id}(id=${user.getId()})}" th:object="${user}">
            <div class="modal-header">
                <h5 class="modal-title">Edit user</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="container col-6 text-center">
                <div class="form-group">
                    <p>
                        <label for="idEditUser">
                            <strong>ID</strong>
                        </label>
                        <input class="form-control" th:type="number" th:name="id" id="idEditUser" th:value="${user.getId()}" readonly>
                    </p>
                </div>
                <div class="form-group">
                    <p>
                        <label for="editName">
                            <strong>First name</strong>
                        </label>
                        <input class="form-control" th:type="text" th:name="firstName" id="editName" th:value="${user.getFirstName()}" required minlength="1" maxlength="50">
                    </p>
                </div>
                <div class="form-group">
                    <p>
                        <label for="editLastname">
                            <strong>Lastname</strong>
                        </label>
                        <input class="form-control" th:type="text" th:name="lastName" id="editLastname" th:value="${user.getLastName()}" required minlength="1" maxlength="50">
                    </p>
                </div>
                <div class="form-group">
                    <p>
                        <label for="editAge">
                            <strong>Age</strong>
                        </label>
                        <input class="form-control" th:type="number" th:name="age" id="editAge" th:value="${user.getAge()}" required>
                    </p>
                </div>
                <div class="form-group">
                    <p>
                        <label for="editEmail">
                            <strong>Email</strong>
                        </label>
                        <input class="form-control" th:type="email" th:name="email" id="editEmail" th:value="${user.getEmail()}" required>
                    </p>
                </div>
                <div class="form-group">
                    <p>
                        <label for="pass">
                            <strong>Password</strong>
                        </label>
                        <input type="password" class="form-control" name="password" id="pass" required minlength="3" maxlength="20">
                    <p/>
                </div>
                <div class="form-group">
                    <label for="editUserRoles">
                        <strong>Role</strong>
                    </label>
                    <select th:object="${roles}" id="editUserRoles" class="form-control form-control-sm" name="roles" multiple size="2">
                        <option th:each="role: ${roles}" th:value="${role.getId()}" th:text="${role.getCutRoleName()}"></option>
                    </select>
                </div>
                <br>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Edit</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
